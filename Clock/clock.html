<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="clock.js"></script>
</head>
    <style>
        body {
            background: linear-gradient(135deg, #232946 0%, #eebbc3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            background: rgba(24, 28, 36, 0.85);
            padding: 60px 100px;
            border-radius: 40px;
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.37), 0 0 0 8px #eebbc355;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            border: 4px solid #eebbc3;
            transition: box-shadow 0.3s;
        }
        .clock span {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin: 0 18px;
            min-width: 90px;
            text-align: center;
            background: linear-gradient(90deg, #eebbc3 20%, #b8c1ec 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .clock span.separator {
            color: #ffd803;
            font-size: 6rem;
            margin: 0 8px;
            text-shadow: 0 0 10px #ffd80388;
        }
        .clock span#hours {
            text-shadow: 0 0 20px #eebbc3, 0 0 40px #eebbc3aa;
        }
        .clock span#minutes {
            text-shadow: 0 0 20px #b8c1ec, 0 0 40px #b8c1ecaa;
        }
        .clock span#seconds {
            text-shadow: 0 0 20px #ffd803, 0 0 40px #ffd803aa;
        }
        .clock:hover {
            box-shadow: 0 0 60px 10px #ffd80355, 0 12px 48px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
<body>
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
</body>
</html>
