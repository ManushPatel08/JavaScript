<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="color" onchange="changeColor()">
        <option selected disabled value="">Select Colour</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>    
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
    </select>
    <select name="" id="radius" onchange="changeRadius()">
        <option selected disabled value="">Select Radius</option>
        <option value="0%">0%</option>
        <option value="10%">10%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>           
        <option value="40%">40%</option>
        <option value="50%">50%</option>

    </select>
    <select name="" id="images" onchange="changeImage()">
        <option selected disabled value="">Select Image</option>
        <option value="https://cdn.pixabay.com/photo/2015/04/23/22/00/new-year-background-736885_1280.jpg">Tree</option>
        <option value="https://cdn.mos.cms.futurecdn.net/M7fDTpDnJcZ4dt3myngzxi.jpg">Space</option>
        <option value="https://images.unsplash.com/photo-1589210043112-d4835d91b37a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2hpaCUyMHR6dXxlbnwwfHwwfHx8MA%3D%3D">Dog</option>
        <option value="https://w0.peakpx.com/wallpaper/954/309/HD-wallpaper-small-white-kitten-cute-animals-cats-pets-thumbnail.jpg">Cat</option>
        <option value="https://i.pinimg.com/736x/83/aa/6b/83aa6bf66ef5f7f911b409fa9f604b1c.jpg">Car</option>
        <option value="">None</option>
    </select>

    <div id="box">
        <!-- <img id="box-img" src="" alt=""> -->
    </div>

    <script src="DOM3.js"></script>

</body>
</html>
